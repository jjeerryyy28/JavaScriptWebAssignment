      //Exercise 3:
      let personAccount = {
        firstName: "Prajwal",
        lastName: "Nikhar",
        incomes: [
          { description: "Salary", amount: 5000 },
          { description: "Bonus", amount: 1000 },
        ],
        expenses: [
          { description: "Rent", amount: 2000 },
          { description: "Groceries", amount: 500 },
        ],
        totalIncome: function () {
          let total = 0;
          for (let i = 0; i < this.incomes.length; i++) {
            total += this.incomes[i].amount;
          }
          return total;
        },
        totalExpense: function () {
          let total = 0;
          for (let i = 0; i < this.expenses.length; i++) {
            total += this.expenses[i].amount;
          }
          return total;
        },
        accountInfo: function () {
          return `Account Information:\nName: ${this.firstName} ${
            this.lastName
          }\nIncome: ${this.totalIncome()}\nExpense: ${this.totalExpense()}`;
        },
        addIncome: function (description, amount) {
          this.incomes.push({ description: description, amount: amount });
        },
        addExpense: function (description, amount) {
          this.expenses.push({ description: description, amount: amount });
        },
        accountBalance: function () {
          return `Account Balance: ${this.totalIncome() - this.totalExpense()}`;
        },
      };

      console.log(personAccount.accountInfo());
      personAccount.addIncome("Other work", 1000);
      console.log(personAccount.totalIncome());
      personAccount.addExpense("Shoes", 3000);
      console.log(personAccount.accountBalance());
    </script>
